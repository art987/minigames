<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国货品牌推荐 - 支持国货，传承经典</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 加载页面 -->
    <div id="loading-page" class="loading-page">
        <div class="loading-content">
            <div class="loading-progress-container">
                <div id="loading-progress" class="loading-progress"></div>
            </div>
            <div class="loading-text">
                <div class="loading-text-line1">高性价比口碑国货</div>
                <div class="loading-text-line2">品质安心有保证</div>
            </div>
        </div>
    </div>
    <header class="header">
        <div class="header-container">
            <h1 class="site-title">国货品牌</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索品牌或分类..." class="search-input">
                <button id="search-btn" class="search-btn">搜索</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <aside class="sidebar">
            <nav class="category-nav">
                <h2 class="category-title">品牌分类</h2>
                <ul class="category-list" id="category-list">
                    <!-- 分类将通过JavaScript动态生成 -->
                </ul>
            </nav>
        </aside>

        <section class="content">
            <div class="search-results" id="search-results">
                <!-- 搜索结果将在这里显示 -->
            </div>
            
            <div class="brand-sections" id="brand-sections">
                <!-- 各分类品牌将通过JavaScript动态生成 -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 国货品牌推荐 | 支持国货，传承经典</p>
    </footer>

    <script src="js/brandData.js"></script>
    <script src="js/app.js"></script>
    <!-- 暂时注释掉test-data.js以避免测试错误 -->
    <!-- <script src="js/test-data.js"></script> -->
</body>
</html>
