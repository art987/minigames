<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok消息助手</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        textarea, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
        .note {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .control-buttons {
            display: flex;
            gap: 10px;
        }
        .control-buttons button {
            flex: 1;
        }
        #stopBtn {
            background-color: #dc3545;
        }
        #stopBtn:hover {
            background-color: #c82333;
        }
        #pauseBtn {
            background-color: #ffc107;
            color: #212529;
        }
        #pauseBtn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <h1>TikTok消息助手</h1>
    
    <div class="form-group">
        <label for="usernames">用户ID列表（每行一个用户ID）</label>
        <textarea id="usernames" placeholder="7349599798745908229
1234567890123456789
9876543210987654321"></textarea>
    </div>
    
    <div class="form-group">
        <label for="message">发送消息</label>
        <textarea id="message" placeholder="请输入要发送的消息内容..."></textarea>
    </div>
    
    <div class="form-group">
        <label for="delay">发送间隔（秒）</label>
        <input type="number" id="delay" value="5" min="1" max="60">
    </div>
    
    <button id="startBtn">开始发送</button>
    
    <div class="control-buttons">
        <button id="pauseBtn" disabled>暂停</button>
        <button id="stopBtn" disabled>停止</button>
    </div>
    
    <div class="status" id="status">就绪</div>
    
    <div class="note">
        <strong>注意事项：</strong>
        <ul>
            <li>请确保已登录TikTok账号</li>
            <li>不要设置过短的发送间隔，避免触发限制</li>
            <li>本工具仅供学习研究使用</li>
        </ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
