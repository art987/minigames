<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title id="pageTitle">主题转盘</title>
    <link rel="stylesheet" href="styles.css">
   <style>
        /* 所有选项弹窗样式 */
        .all-options-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .all-options-container {
            background-color: #fff;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .all-options-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background: linear-gradient(135deg, #958fe0 0%, #ea00df 100%);
            color: white;
        }
        
        .all-options-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .all-options-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .option-card {
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .option-header {
            display: flex;
            /* justify-content: flex-end; */
            margin-bottom: -5px;
        }
        
        .option-number {
            background: linear-gradient(135deg, #f881e4 0%, #ba8cfb 100%);
            color: white;
            padding: 7px 10px;
            border-radius: 15px 10px 0 0;
            font-size: 0.8rem;
            /* font-weight: bold; */
            line-height: 19px;
            height: 34px;
            /* margin-left: 5px; */
        }
        
        .option-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .option-title {
            margin: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
        
        .option-description {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
        }
        
        /* 加载指示器样式 */
        .loading-indicator {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 10px;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 0.9rem;
            color: #666;
        }
        
       
        
        /* 美化按钮间距 */
        .header {
            position: fixed;
            top: 80px;
        }
        
        .history-button {
            margin-right: 96px;
        }
        
        .history-button:last-child {
            margin-right: 0;
        }
    
    </style>
</head>
<body>
    <button class="single-button back-button" id="backBtn"><</button>
    
    <div class="header">
        <h1 id="themeTitle">主题转盘</h1>
        <div class="subtitle" id="themeSubtitle">转动指针，开启你的幸运之旅</div>
        <button class="history-button" id="allOptionsBtn">所有选项</button>
        <button class="history-button" id="historyBtn">历史记录</button>
    </div>
    
    <div class="wheel-wrapper">
        <div class="wheel-frame">
            <div class="frame-decoration"></div>
        </div>
        
        <div class="frame-ornaments" id="frameOrnaments"></div>
        
        <div class="wheel-container" id="wheelContainer">
            <canvas id="wheelCanvas" width="450" height="450"></canvas>
            
            <!-- 中心图片装饰 -->
            <div class="center-image" id="centerImage">
                <img id="centerStaticImg" src="https://picsum.photos/100?image=100" alt="转盘中心">
                <img id="centerGifImg" src="https://media.giphy.com/media/xT0xeuOy2Fcl9vDGiA/giphy.gif" alt="旋转动画" style="display: none;">
            </div>
            
            <div class="pointer-container">
                <div class="pointer-glow"></div>
                <div class="heart-pointer"></div>
                <div class="pointer-stem"></div>
            </div>
        </div>
    </div>
    
    <div class="timer" id="timer">转盘将在 <span id="countdown">5</span> 秒后停止...</div>
    
    <div class="controls">
            <button class="single-button" id="spinBtn">开始转动</button>
        </div>
    

    
    <div class="modal" id="resultModal">
        <div class="card">
            <button class="close-btn" id="closeModal">&times;</button>
            <img id="prizeImage" src="" alt="奖品图片">
            <h3 id="prizeTitle">惊喜内容</h3>
            <p id="prizeDescription">这份特别的礼物正等待着你的开启</p>
        </div>
    </div>

    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- 所有选项弹窗 -->
    <div class="modal all-options-modal" id="allOptionsModal">
        <div class="all-options-container">
            <div class="all-options-header">
                <h3>所有选项</h3>
                <button class="close-btn" id="closeAllOptionsModal">&times;</button>
            </div>
            <div class="all-options-content" id="allOptionsList">
                <!-- 选项内容将通过JavaScript动态加载 -->
            </div>
            <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                <div class="loading-spinner"></div>
                <div class="loading-text">加载中...</div>
            </div>
        </div>
    </div>

    <!-- 历史记录弹窗 -->
    <div class="modal history-modal" id="historyModal">
        <div class="history-container">
            <div class="history-header">
                <h3>历史记录</h3>
                <div class="history-actions">
                    <button class="clear-history-btn" id="clearHistoryBtn">清空记录</button>
                    <button class="close-btn" id="closeHistoryModal">&times;</button>
                </div>
            </div>
            <div class="history-content" id="historyList">
                <div class="no-history">暂无历史记录</div>
            </div>
        </div>
    </div>

    <!-- 音效元素 -->
    <audio id="spinSound" loop>
        <source src="sound/spin.wav" type="audio/mpeg">
    </audio>
    <audio id="winSound">
        <source src="sound/win3.wav" type="audio/wav">
    </audio>
    <audio id="explosionSound">
        <source src="sound/win1.wav" type="audio/wav">
     </audio>
    <audio id="magicSound">
        <source src="sound/magic.wav" type="audio/wav">
     </audio>
    <audio id="romanticMusic">
        <source src="sound/spin.wav" type="audio/wav">
     </audio>

    <script type="module" src="theme.js"></script>
</body>
</html>
