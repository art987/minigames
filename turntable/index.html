<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多彩转盘 - 选择你的主题</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 加载状态样式 */
        .loading-state {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        /* 错误卡片样式 */
        .error-card {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            opacity: 0.9;
        }
        
        .error-card .theme-content {
            color: #721c24;
        }
        
        /* 无主题提示样式 */
        .no-themes {
            text-align: center;
            padding: 60px;
            background-color: #f8f9fa;
            border-radius: 8px;
            color: #6c757d;
            font-size: 18px;
        }
        
        /* 主题卡片加载动画 */
        .theme-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .theme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        /* 图片加载处理 */
        .theme-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        
        .theme-image[src=""] {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="index-page" >
    <header>
        <h1>多彩转盘</h1>
        <p class="subtitle">选择一个主题，开始你的幸运之旅</p>
    </header>
    
    <div class="themes-container" id="themes-container">
        <!-- 主题卡片将通过 JavaScript 动态加载 -->
    </div>
    
    <script>
        // 主题列表
        const themes = [
            { id: 'romantic', file: './themes_data/romantic.js' },
            { id: 'food', file: './themes_data/food.js' },
            { id: 'travel', file: './themes_data/travel.js' }
        ];
        
        // 添加加载状态元素
        function showLoadingState() {
            const container = document.getElementById('themes-container');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-state';
            loadingDiv.textContent = '正在加载主题数据...';
            container.appendChild(loadingDiv);
            return loadingDiv;
        }
        
        // 移除加载状态
        function removeLoadingState(loadingDiv) {
            if (loadingDiv && loadingDiv.parentNode) {
                loadingDiv.parentNode.removeChild(loadingDiv);
            }
        }
        
        // 加载单个主题数据
        async function loadThemeData(theme) {
            try {
                // 构建完整的URL用于调试
                const fullUrl = new URL(theme.file, window.location.href).href;
                console.log(`正在尝试加载主题文件: ${fullUrl}`);
                
                // 使用fetch获取文件内容
                const response = await fetch(fullUrl);
                console.log(`主题 ${theme.id} 请求状态: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                
                const scriptContent = await response.text();
                console.log(`成功获取主题 ${theme.id} 文件内容，长度: ${scriptContent.length} 字符`);
                
                // 尝试多种方式提取数据
                // 方式1：匹配 const variable = {...} 格式
                let dataObjectString;
                let match = scriptContent.match(/const\s+(?:\w+)\s*=\s*([\s\S]+?);\s*$/m);
                
                if (match) {
                    dataObjectString = match[1];
                } else {
                    // 方式2：匹配 module.exports = {...} 格式
                    match = scriptContent.match(/module\.exports\s*=\s*([\s\S]+?);\s*$/m);
                    if (match) {
                        dataObjectString = match[1];
                    } else {
                        // 方式3：匹配 export default {...} 格式
                        match = scriptContent.match(/export\s+default\s*([\s\S]+?);\s*$/m);
                        if (match) {
                            dataObjectString = match[1];
                        } else {
                            throw new Error('无法从文件中提取主题数据');
                        }
                    }
                }
                
                // 安全地解析数据对象
                try {
                    const themeData = new Function(`return ${dataObjectString};`)();
                    
                    // 验证数据格式
                    if (!themeData || typeof themeData !== 'object' || !themeData.config) {
                        throw new Error('主题数据格式不正确');
                    }
                    
                    return themeData;
                } catch (parseError) {
                    console.error(`解析主题 ${theme.id} 数据失败:`, parseError);
                    throw new Error('主题数据解析失败');
                }
            } catch (error) {
                console.error(`加载主题 ${theme.id} 数据失败:`, error);
                throw error;
            }
        }
        
        // 创建主题卡片
        function createThemeCard(theme, themeData) {
            const card = document.createElement('div');
            card.className = 'theme-card';
            
            // 安全的事件处理
            card.addEventListener('click', function() {
                window.location.href = `theme.html?theme=${encodeURIComponent(theme.id)}`;
            });
            
            // 获取主题配置
            const config = themeData.config || {};
            const title = config.title || '未命名主题';
            const description = config.description || '暂无描述';
            const totalOptions = config.totalSections || themeData.options?.length || 0;
            
            // 构建图片URL，增加错误处理
            let imageUrl = `https://picsum.photos/600/400?random=${theme.id}`;
            if (config.centerImage && typeof config.centerImage === 'string') {
                // 处理相对路径
                if (config.centerImage.startsWith('.')) {
                    imageUrl = config.centerImage;
                }
                // 如果是绝对URL，直接使用
                else if (config.centerImage.startsWith('http://') || config.centerImage.startsWith('https://')) {
                    imageUrl = config.centerImage;
                }
            }
            
            // 设置卡片内容
            card.innerHTML = `
                <img class="theme-image" src="${imageUrl}" alt="${title}" onerror="this.onerror=null; this.src='https://picsum.photos/600/400?random=${theme.id + '_fallback'}';">
                <div class="theme-content">
                    <h2 class="theme-title">${title}</h2>
                    <p class="theme-description">${description}</p>
                    <div class="theme-details">
                        <span>${totalOptions}个选项</span>
                        <a href="theme.html?theme=${encodeURIComponent(theme.id)}" class="theme-button">开始</a>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // 动态加载所有主题
        async function loadThemes() {
            const container = document.getElementById('themes-container');
            if (!container) {
                console.error('找不到主题容器元素');
                return;
            }
            
            const loadingDiv = showLoadingState();
            let loadedThemes = 0;
            
            // 使用Promise.all并行加载所有主题，提高性能
            const themePromises = themes.map(async (theme) => {
                try {
                    // 添加防抖延迟，避免一次性请求过多
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // 加载主题数据
                    const themeData = await loadThemeData(theme);
                    
                    // 创建并添加主题卡片
                    const card = createThemeCard(theme, themeData);
                    
                    // 使用requestAnimationFrame优化DOM操作
                    requestAnimationFrame(() => {
                        container.appendChild(card);
                        loadedThemes++;
                    });
                    
                    return { success: true, theme };
                } catch (error) {
                    console.error(`主题 ${theme.id} 加载失败:`, error);
                    
                    // 创建错误提示卡片
                    requestAnimationFrame(() => {
                        const errorCard = document.createElement('div');
                        errorCard.className = 'theme-card error-card';
                        errorCard.innerHTML = `
                            <div class="theme-content">
                                <h2 class="theme-title">主题加载失败</h2>
                                <p class="theme-description">无法加载主题: ${theme.id}</p>
                                <small>${error.message}</small>
                            </div>
                        `;
                        container.appendChild(errorCard);
                    });
                    
                    return { success: false, theme, error };
                }
            });
            
            // 等待所有主题加载完成
            await Promise.all(themePromises);
            
            // 移除加载状态
            removeLoadingState(loadingDiv);
            
            // 检查是否有成功加载的主题
            const hasLoadedThemes = Array.from(container.children).some(child => 
                child.classList.contains('theme-card') && !child.classList.contains('error-card')
            );
            
            // 如果没有加载到任何有效主题，显示提示信息
            if (!hasLoadedThemes && container.children.length <= 1) {
                const noThemesDiv = document.createElement('div');
                noThemesDiv.className = 'no-themes';
                noThemesDiv.innerHTML = `
                    <h3>无法加载主题数据</h3>
                    <p>请检查网络连接或稍后再试</p>
                    <button onclick="window.location.reload()" style="margin-top: 15px; padding: 8px 16px; background: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        重新加载
                    </button>
                `;
                container.appendChild(noThemesDiv);
            }
        }
        
        // 增强错误处理，避免脚本执行中断
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('全局错误:', message, source, lineno, colno, error);
            return true; // 阻止默认事件处理
        };
        
        // 处理Promise未捕获的异常
        window.addEventListener('unhandledrejection', function(event) {
            console.error('未处理的Promise错误:', event.reason);
        });
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadThemes);
    </script>
    
    <footer>
        <p>© 2025 多彩转盘 - 每天都有新惊喜</p>
    </footer>
</body>
</html>
