<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostDIY - 在线海报设计工具</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="style.css">
  <!-- 节日数据 -->
  <script src="festivals.js"></script>
  <!-- 模板数据 -->
  <script src="templates.js"></script>
  <!-- 工具函数 -->
  <script src="utils.js"></script>
</head>
<body>
  <!-- 头部导航 -->
  <header>
    <div class="header-content">
      <a href="index.html" class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-4V9h4v8zm-2-6h-2v4h2v-4zm4 6h-2v-2h2v2zm0-4h-2v-2h2v2zm4 4h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
        </svg>
        PostDIY
      </a>
    </div>
  </header>

  <!-- 主内容区域 -->
  <main>
    <div class="container">
      <!-- 分类导航系统 -->
      <div class="category-nav">
        <div class="category-header">
          <h1 class="category-title">节日海报模板</h1>
          <p class="category-subtitle">选择月份和节日，快速找到合适的海报模板</p>
        </div>

        <!-- 月份导航 -->
        <div class="month-nav">
          <h2 class="month-nav-title">选择月份</h2>
          <div class="month-buttons" id="monthButtons"></div>
        </div>

        <!-- 节日标签 -->
        <div class="festival-tags">
          <h2 class="festival-tags-title">选择节日</h2>
          <div class="festival-tags-container" id="festivalTags"></div>
        </div>
      </div>

      <!-- 模板展示区域 -->
      <div class="templates-section">
        <div class="templates-header">
          <h2 class="templates-title">模板列表</h2>
          <span class="templates-count" id="templatesCount">0 个模板</span>
        </div>

        <!-- 模板网格布局 -->
        <div class="templates-grid" id="templatesGrid"></div>

        <!-- 空状态提示 -->
        <div id="emptyState" class="empty-state hidden">
          <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
          </svg>
          <h3 class="empty-title">暂无匹配的模板</h3>
          <p class="empty-message">请尝试选择其他月份或节日，或者清除筛选条件查看所有模板。</p>
        </div>

        <!-- 加载状态 -->
        <div id="loadingState" class="loading hidden">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- 底部信息 -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">PostDIY</div>
        <div class="footer-links">
          <a href="#" class="footer-link">关于我们</a>
          <a href="#" class="footer-link">使用教程</a>
          <a href="#" class="footer-link">隐私政策</a>
          <a href="#" class="footer-link">联系我们</a>
        </div>
        <div class="footer-copyright">© 2024 PostDIY. 保留所有权利。</div>
      </div>
    </div>
  </footer>
  
  <!-- 首页脚本 - 移到body末尾以确保DOM加载完成 -->
  <script src="script.js"></script>

  <!-- 调试脚本 -->
  <script>
    // 模板加载调试
    document.addEventListener('DOMContentLoaded', function() {
      console.log('首页模板加载完成');
      console.log('可用模板总数:', window.templates ? Object.values(window.templates).reduce((sum, monthTemplates) => sum + monthTemplates.length, 0) : 0);
      
      // 筛选调试器
      window.filtersDebugger = {
        getCurrentFilters: function() {
          return window.currentFilters;
        },
        getFilteredTemplates: function() {
          const templatesGrid = document.getElementById('templatesGrid');
          return templatesGrid.children.length;
        },
        resetFilters: function() {
          window.applyFilters(null, null);
        }
      };
      
      console.log('筛选调试器已加载:', window.filtersDebugger);
    });
  </script>
</body>
</html>
