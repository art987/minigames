<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>券码列表 - PostDIY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="coupons.js"></script>
  <style>
    .coupon-card {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      margin: 8px 0;
      transition: all 0.3s ease;
    }
    .coupon-card.valid {
      border-color: #4caf50;
      background-color: #f1f8e9;
    }
    .coupon-card.expired {
      border-color: #f44336;
      background-color: #ffebee;
    }
    .coupon-card.used {
      border-color: #ff9800;
      background-color: #fff3e0;
    }
    .status-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    .status-valid { background: #4caf50; color: white; }
    .status-expired { background: #f44336; color: white; }
    .status-used { background: #ff9800; color: white; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">券码列表 - PostDIY</h1>
      <p class="text-gray-600 mb-4">以下是当前可用的券码列表，您可以使用这些券码测试下载功能。</p>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
          <h3 class="font-semibold text-green-800">✅ 有效券码</h3>
          <p class="text-green-600 text-sm">可以正常使用的券码</p>
        </div>
        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
          <h3 class="font-semibold text-red-800">❌ 测试用例</h3>
          <p class="text-red-600 text-sm">用于测试错误情况的券码</p>
        </div>
      </div>
      
      <div class="mb-4">
        <a href="editor.html" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg inline-block">
          前往海报编辑器测试
        </a>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">券码详情</h2>
      
      <div class="mb-4">
        <input type="text" id="searchInput" placeholder="搜索券码..." class="w-full p-2 border border-gray-300 rounded-lg">
      </div>
      
      <div id="couponList">
        <!-- 券码列表将在这里动态生成 -->
      </div>
    </div>
  </div>

  <script>
    // 初始化券码库
    window.initCoupons();
    
    // 显示券码列表
    function displayCoupons() {
      const couponList = document.getElementById('couponList');
      const coupons = window.coupons;
      
      let html = '';
      
      // 按券码排序
      const sortedCoupons = Object.values(coupons).sort((a, b) => a.code.localeCompare(b.code));
      
      sortedCoupons.forEach(coupon => {
        const currentDate = new Date();
        const validUntil = new Date(coupon.validUntil);
        
        let status = 'valid';
        let statusText = '有效';
        let statusClass = 'status-valid';
        
        if (currentDate > validUntil) {
          status = 'expired';
          statusText = '已过期';
          statusClass = 'status-expired';
        }
        
        html += `
          <div class="coupon-card ${status}" data-code="${coupon.code}">
            <div class="flex justify-between items-center mb-2">
              <span class="text-2xl font-bold text-gray-800">${coupon.code}</span>
              <span class="status-badge ${statusClass}">${statusText}</span>
            </div>
            <div class="text-sm text-gray-600">
              <p><strong>月份：</strong>${coupon.month}月</p>
              <p><strong>有效期：</strong>${coupon.validUntil}</p>
              <p><strong>状态：</strong>${currentDate > validUntil ? '已过期' : '有效'}</p>
            </div>
            <div class="mt-2 text-xs text-gray-500">
              点击券码复制到剪贴板
            </div>
          </div>
        `;
      });
      
      couponList.innerHTML = html;
      
      // 添加点击复制功能
      document.querySelectorAll('.coupon-card').forEach(card => {
        card.addEventListener('click', function() {
          const code = this.getAttribute('data-code');
          navigator.clipboard.writeText(code).then(() => {
            // 显示复制成功提示
            const originalText = this.querySelector('.text-2xl').textContent;
            this.querySelector('.text-2xl').textContent = '已复制!';
            this.style.backgroundColor = '#e8f5e8';
            
            setTimeout(() => {
              this.querySelector('.text-2xl').textContent = originalText;
              this.style.backgroundColor = '';
            }, 1000);
          });
        });
      });
    }
    
    // 搜索功能
    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      
      searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const coupons = document.querySelectorAll('.coupon-card');
        
        coupons.forEach(coupon => {
          const code = coupon.getAttribute('data-code');
          if (code.includes(searchTerm)) {
            coupon.style.display = 'block';
          } else {
            coupon.style.display = 'none';
          }
        });
      });
    }
    
    // 页面加载完成后显示券码列表
    document.addEventListener('DOMContentLoaded', function() {
      displayCoupons();
      setupSearch();
      
      console.log('券码库已加载，共', Object.keys(window.coupons).length, '个券码');
      
      // 显示一些有用的测试信息
      console.log('测试券码：');
      console.log('- 有效券码：1234, 5678, 9012, 3456, 7890, 9999');
      console.log('- 过期券码：0001');
    });
  </script>
</body>
</html>
