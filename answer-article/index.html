<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生认知 问答库 - 小本本备忘录</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://peacelove.top/menu.css">
</head>
<body>
    <!-- 顶部导航栏 -->
   
        
            <div class="aa-logo">
                <h1>提升认知 问答库</h1>
            </div>
            
        
    

    <!-- 搜索框 -->
    <div class="search-container">
        <div class="container">
            <div class="search-box">
                <div class="search-input-wrapper">
                    <input type="text" id="search-input" placeholder="搜索资讯关键词...">
                    <button id="clear-search" class="clear-search-button" style="display: none;">X</button>
                </div>
                <button id="search-button">搜索</button>
            </div>
            <div id="search-results-info" class="search-results-info"></div>
        </div>
    </div>

    <!-- 分类筛选栏 -->
    <div class="category-container">
        <div class="container">
            <div class="category-scroll-wrapper">
                <div id="categories" class="categories">
                    <!-- 分类将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container">
            <div class="article-list-header">
                <h2 id="current-category-title">全部资讯</h2>
                <p id="article-count">共 <span>0</span> 篇文章</p>
            </div>
            <div id="article-list" class="article-list">
                <!-- 文章列表将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>
 <!-- 加载更多按钮 -->
    <div class="load-more-container">
        <button id="load-more" class="load-more-btn">加载更多</button>
    </div>
    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>Answer Article</h3>
                    <p>让知识学习更有趣</p>
                </div>
                <div class="footer-links" style="display: none;">
                    <h4>快速链接</h4>
                    <ul>
                        <li><a href="#">首页</a></li>
                        <li><a href="#about">关于我们</a></li>
                        <li><a href="#contact">联系我们</a></li>
                        <li><a href="#privacy">隐私政策</a></li>
                    </ul>
                </div>
                <div class="footer-contact" style="display: none;">
                    <h4>联系我们</h4>
                    <p>邮箱：contact@answerarticle.com</p>
                    <p>微信：AnswerArticle</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Answer Article. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- 文章详情已改为新页面打开，模态框已移除 -->

   

    <script src="data.js"></script>
    <script src="main.js"></script>

    <script src="https://peacelove.top/menu-functions.js"></script>
<div id="navbar-container"></div> 
</body>
</html>
