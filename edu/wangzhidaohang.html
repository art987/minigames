<head>

    <link rel="stylesheet" href="https://peacelove.top/menu.css">

    <script src="script.js" defer></script>
</head>

<style> 
body{background: url(biaoyangbg.png) no-repeat top center;}
#content-container .category ul li c{max-height: 200px;}
.content li.highlight-effect span c h4{
    font-size: 16px;
    line-height: 35px;
}
#content-container .category ul li c p{
    font-size: 15px;
    line-height: 25px;
    padding-bottom: 10px; color:#737373;
}
#content-container .actions button{
    color: #737373;
}
#today-recommend-container .actions button{
    width: 80px;
    font-size: 14px;
    line-height: 15px;
    height: 28px;
    color: #535353;
}
.navbar{ background-color:#4596ae;    border-bottom: 3px solid #397e9c;}
.logo{ color:#fff;}
.menu-button{ color:#fff;}

 <div id="navbar-container"></div>

    <div class="title">
        <h1 id="title-h1"></h1>
        <p id="title-p"></p>
    </div>
    <div class="search-container" id="search-container">
        <input type="text" id="search-input" placeholder="输入要搜索的关键词...">
        <div class="clear-btn" id="clear-search" style="display: none;">X</div>
    </div>

    </div>

		<div class="tip" >分类：</div> 
		<div class="tags" id="tags-container">
		</div>
		<button id="show-all-tags" class="show-all-tags">☸</button>
	</div>
	<div id="floating-tags-container" class="floating-tags"></div>
    <div class="content" id="content-container"></div>
	
    <div id="keyword-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <div id="modal-keywords-container"></div>
        </div>
    </div>
	<button id="auto-scroll-button">⇢</button>
	  <button id="back-to-top">⇪</button>
