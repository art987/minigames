<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终极测试 - famousPaintings</title>
    <script src="gallery.js"></script>
</head>
<body>
    <h1>famousPaintings 终极测试</h1>
    <p id="result">正在测试...</p>
    
    <script>
        try {
            document.getElementById('result').innerHTML = 
                '<strong>测试结果:</strong><br>' +
                '- famousPaintings 类型: ' + typeof famousPaintings + '<br>' +
                '- 数组长度: ' + (Array.isArray(famousPaintings) ? famousPaintings.length : '不是数组') + '<br>' +
                '- 第一个元素 ID: ' + (Array.isArray(famousPaintings) && famousPaintings.length > 0 ? famousPaintings[0].id : 'N/A');
        } catch (error) {
            document.getElementById('result').innerHTML = '<strong>发生错误:</strong> ' + error.message;
        }
    </script>
</body>
</html>
