<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国美术史100幅名画 - 图片合集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>中国美术史100幅名画</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="intro">
            <p>精选中国美术史上的100幅经典名画，从战国时期的帛画到明清时期的文人画，展现了中国绘画艺术的辉煌成就和发展脉络。</p>
        </div>
        
        <!-- 筛选按钮区域 -->
        <div class="filters" id="filters-container">
            <!-- 筛选按钮将通过JavaScript动态生成 -->
        </div>
        
        <!-- 加载状态 -->
        <div class="loading" id="loading-indicator">
            加载中...
        </div>
        
        <!-- 名画卡片网格 -->
        <div class="gallery" id="gallery-container">
            <!-- 名画卡片将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <footer>
        <p>中国美术史名画合集 © 2023</p>
    </footer>
    
    <!-- 详情弹窗 -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="detail-container" id="detail-content">
                <!-- 详情内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>
    
    <script src="gallery.js"></script>
</body>
</html>
