<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Health Pulse">
  <title>{{title}} - Health Pulse - PeacLove Top Insigths </title>
  <meta name="keywords" content="{{keywords}}" />
  <meta name="description" content="{{description}}" />
  <link rel="stylesheet" href="style.css" />
  <script src="getdata.js" defer></script>
</head>
<body>

  <!-- 面包屑导航 -->
  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li>-</li>
    <li><a href="index.html">Health Pulse</a></li>
    <li>-</li>
    <li id="breadcrumb-title">{{title}}</li>
	<div style="clear:both"></div>
  </ol>

  <main>
    <h2 id="article-title">{{title}}</h2>
    <p id="article-date" class="article-date">PeaceLove.Top Insights :{{date}}</p>
    <img id="article-image" src="{{image}}" alt="{{title}}" loading="lazy" />
    <div id="article-description">{{content}}</div>

    <!-- 下一篇推荐 -->
    <section id="next-article-section" style="display: none;">
      <h3>下一篇推荐</h3>
      <a id="next-article-link">
        <img id="next-article-image" alt="下一篇">
        <h4 id="next-article-title"></h4>
      </a>
    </section>

    <!-- 猜你喜欢 -->
    <section>
      <h3>猜你喜欢</h3>
      <ul id="related-articles"></ul>
    </section>
  </main>
  
  <!-- 浮动按钮容器 -->
<div class="floating-buttons">
  <a href="index.html" class="float-btn home-btn" title="返回首页">Home</a>
  <button id="scrollToTop" class="float-btn top-btn" title="返回顶部">Top</button>
</div>

</body>
</html>
